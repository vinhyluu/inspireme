<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/style.css">
    <title>InspireMe App</title>
</head>
<body>
<!-- First Page -->
    <div class="landingPage wrapper">
        <main>
            <div class="mainFormContainer">
                <div class="mainQuestion">
                    <h1>What Inspires You?</h1>
                </div>

                <div class="formContainer">
                    <form action="">
                        <label for="enteredWord"></label>
                        <input type="text" id="enteredWord" name="whatInspiresYou" autocomplete="off" placeholder="Please type here" required>
                        <button type="submit" class="magnify"><span class="sr-only">Magnifying glass that's also a search button</span><i class="fa fa-search" aria-hidden="true"></i></button>
                    </form>
                </div>

                <div class="popularContainer">
                    <ul>
                        <li class="popularTitle">Popular searches:</li>
                        <li class="cat">Cats,</li>
                        <li class="dog">dogs,</li>
                        <li class="programming">programming</li>
                    </ul>
                </div>

                <div class="randomContainer">
                    <button class="randomize">Randomize!</button>
                </div>
            </div>
        </main>
    </div>

<!-- Second Page -->
    <div class="resultsPage wrapper">
        <main>
            <section id="quoteContainer">
            </section>

            <section id="imagesContainer">
                <div id="gifContainer"></div>
                <button class="backUp"><span class="sr-only">Arrow up icon when clicked brings you back to the top of the page</span><i class="fa fa-long-arrow-up" aria-hidden="true"></i></button>
            </section>
        </main>
    </div>

    <script src="https://use.fontawesome.com/863f28bd20.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='crossorigin='anonymous'></script>
    <script src="scripts.js"></script>
</body>
</html>
